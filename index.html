<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador de mensajes</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
</head>
<body>
    <main>
        <img class="logo-alura" src="./assets/logo.svg" alt="logo-alura">
        <!-- <input class="input-text" type="text" placeholder="Ingrese el texto aquí"> -->
        <textarea name="" id="mensaje" cols="30" rows="5" placeholder="Ingrese el texto aquí" class="input-text"></textarea>
        <div class="footer">
            <div class="mensaje-botones">
                <img src="./assets/admiracion.png" alt="icono-admiracion">
                <p>Sólo letras minúsculas y si acentos</p>
            </div>
            <div class="botones-encriptar">
                <input type="submit" id="encriptar" value="Encriptar" class="">
                <input type="submit" id="desencriptar" value="Desencriptar">
            </div>
        </div>
        
    </main>
    <aside>
        <div class="contenido-aside-error " id="error">
            <img class="imagen-aside" src="./assets/imagen-error.PNG" alt="imagen-error">
            <h1 class="titulo-aside">Ningún mensaje fue encontrado</h1>
            <p class="parrafo-aside">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <div class="contenido-aside-exito" id="exito">
            <!-- <p class="parrafo-aside-exito" id="mensaje-encriptado">
             
            </p> -->
            <textarea class="parrafo-aside-exito" id="mensaje-encriptado" cols="30" rows="7" readonly></textarea>
            <input class="boton-copiar" type="submit" id="copiar" value="Copiar">
        </div>
    </aside>
    

    <script src="./js/index.js" type="module"></script>
    
</body>
</html>
